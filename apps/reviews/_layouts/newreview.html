---
layout: post
---

{{ content }}

<div class="flex flex-row gap-x-3">
  {% if page.previousReview %}
  <a
    href="{{ page.previousReview | relative_url }}"
    class="generic-button"
    style="text-decoration: none !important"
    aria-label="Navigate to the previous review"
  >
    <div class="flex flex-column gap-x-3 items-center" aria-hidden="true">
      <div>
        <svg
          class="w-6 h-6"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </div>
      <div class="hidden md:inline">Previous</div>
    </div>
  </a>
  {% endif %} {% if page.oldReview %}
  <a
    href="{{ page.oldReview | relative_url }}"
    class="generic-button"
    style="text-decoration: none !important"
    aria-label="Read the old review"
  >
    <span aria-hidden="true">ðŸ“– Old</span>
  </a>
  {% endif %} {% if page.nextReview %}
  <a
    href="{{ page.nextReview | relative_url }}"
    class="generic-button"
    style="text-decoration: none !important"
    aria-label="Navigate to the next review"
  >
    <div class="flex flex-column gap-x-3 items-center" aria-hidden="true">
      <div class="hidden md:inline">Next</div>
      <div>
        <svg
          class="w-6 h-6"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
          style="transform: scaleX(-1)"
        >
          <path
            fill-rule="evenodd"
            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </div>
    </div>
  </a>
  {% endif %}
</div>
